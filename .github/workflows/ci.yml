name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build using .sh script
      run: bash make_jgit.sh
    - name: Upload as artifact
      uses: actions/upload-artifact@v4
      with:
        name: egit-freenet
        path: |
          jgit
          jgit.jar
          jgit_src.zip
          jgit_docs.zip
          README
